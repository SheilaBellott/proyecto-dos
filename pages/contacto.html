  <body id="fondo-contacto">
    <header>
      <nav class="navbar navbar-expand-lg bg-pink">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../iconos/logo-new.png" alt="logo" />

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

    <h1 class="text-center contacto">Contacto</h1>
    <main id="main-formulario">
      <form class="formulario">
        <div class="name">
          <label for="nombre">Nombre:</label>
          <input type="text" required name="nombre" />
        </div>

        <div class="surname">
          <label for="apellido">Apellido:</label>
          <input type="text" required name="apellido" />
        </div>

        <div class="email">
          <label for="email">Email:</label>
          <input type="email" required name="email" />
        </div>

        <div class="message">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" cols="30" rows="10"></textarea>
          <input class="button-mensaje" type="submit" value="Enviar mensaje" />
        </div>
      </form>
    </main>

    <div class="maps-padre">
      <iframe
        class="maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.45340215511!2d-58.51569866452949!3d-34.61565477017335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1690670444521!5m2!1ses!2sar"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <footer>

      <img class="img-wsp" src="../iconos/img-wsp.png" alt="whatsapp" />

            >SBFotografia</a

            >366551561</a

      <p>© 2023 Sheila Bellott Fotografia - Todos los derechos reservados</p>
    </footer>
