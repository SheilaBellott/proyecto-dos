    <main id="main-galeria">
      <h1 class="titulo-galeria">
        Retrato el mundo a través de los ojos de mis lentes
      </h1>
      <h2 class="text-center">Italia</h2>

      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade espacios"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/italia-movil.jpg"
              class="d-block w-100 img-tamaño-galeria"
              alt="galeria"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/italy2.jpg"
              class="d-block w-100 img-tamaño-galeria"
              alt="galeria"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/italy3.jpg"
              class="d-block w-100 img-tamaño-galeria"
              alt="galeria"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="img-grid none-galeria">
        <img class="span-desktop" src="../img/italia-movil.jpg" alt="italia" />
        <img class="span-tablet" src="../img/italy2.jpg" alt="italia" />
        <img

          src="../img/italy3.jpg"
          alt="italia"
        />
        <img src="../img/italy4.jpg" alt="italia" />
      </div>
